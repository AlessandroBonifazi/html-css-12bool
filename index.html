<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <title>12bool</title>
</head>

<body>
    <div class="container">
        <div class="row padding-top">
            <div class="col-1 bg-blue border height-50 center">1 col</div>
            <div class="col-1 bg-blue border height-50 center">1 col</div>
            <div class="col-1 bg-blue border height-50 center">1 col</div>
            <div class="col-1 bg-blue border height-50 center">1 col</div>
            <div class="col-1 bg-blue border height-50 center">1 col</div>
            <div class="col-1 bg-blue border height-50 center">1 col</div>
            <div class="col-1 bg-blue border height-50 center">1 col</div>
            <div class="col-1 bg-blue border height-50 center">1 col</div>
            <div class="col-1 bg-blue border height-50 center">1 col</div>
            <div class="col-1 bg-blue border height-50 center">1 col</div>
            <div class="col-1 bg-blue border height-50 center">1 col</div>
            <div class="col-1 bg-blue border height-50 center">1 col</div>
        </div>

        <div class="row">
            <div class="col-2 bg-blue border height-50 center">col</div>
            <div class="col-5 bg-blue border height-50 center">col</div>
            <div class="col-5 bg-blue border height-50 center">col</div>
        </div>

        <div class="row">
            <div class="col-12 bg-blue border height-50 center">12 col</div>
        </div>

        <div class="row">
            <div class="col-8 bg-blue border height-50 center">8 col</div>
            <div class="col-2 bg-blue border height-50 center">2 col</div>
            <div class="col-2 bg-blue border height-50 center">2 col</div>
        </div>

        <div class="row">
            <div class="col-1 bg-blue border height-50 center">1 col</div>
            <div class="col-2 bg-blue border height-50 center">2 col</div>
            <div class="col-2 bg-blue border height-50 center">2 col</div>
            <div class="col-6 bg-blue border height-50 center">6 col</div>
            <div class="col-1 bg-blue border height-50 center">1 col</div>
        </div>

        <!-- Nested Col -->
        <div class="row">
            <div class="col-6 bg-blue border height-80">
                <div class="row margin-15">
                    <div class="col-2 bg-green border height-50 center">Nested 2 col</div>
                    <div class="col-2 bg-green border height-50 center">Nested 2 col</div>
                    <div class="col-8 bg-green border height-50 center">Nested 8 col</div>
                </div>
            </div>
            <div class="col-6 bg-blue border height-80">
                <div class="row margin-15">
                    <div class="col-6 bg-green border height-50 center">Nested 6 col</div>
                    <div class="col-6 bg-green border height-50 center">Nested 6 col</div>
                </div>
            </div>
        </div>

        <!-- Col Division -->
        <div class="row padding-top">
            <div class="col-12 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-1 bg-blue border height-50"></div>
            <div class="col-11 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-2 bg-blue border height-50"></div>
            <div class="col-10 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-3 bg-blue border height-50"></div>
            <div class="col-9 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-4 bg-blue border height-50"></div>
            <div class="col-8 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-5 bg-blue border height-50"></div>
            <div class="col-7 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-6 bg-blue border height-50"></div>
            <div class="col-6 bg-blue border height-50"></div>
        </div>

        <!-- Col Offset -->
        <div class="row padding-top">
            <div class="col-1 col-offset-11 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-2 col-offset-10 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-3 col-offset-9 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-4 col-offset-8 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-5 col-offset-7 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-6 col-offset-6 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-7 col-offset-5 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-8 col-offset-4 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-9 col-offset-3 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-10 col-offset-2 bg-blue border height-50"></div>
        </div>

        <div class="row">
            <div class="col-11 col-offset-1 bg-blue border height-50"></div>
        </div>

        <!-- Nested -->
        <div class="row padding-top">
            <div class="col-7 bg-blue border height-80">
                <div class="row margin-15">
                    <div class="col-3 bg-green border height-50 center"></div>
                    <div class="col-6 bg-green border height-50 center"></div>
                    <div class="col-3 bg-green border height-50 center"></div>
                </div>
            </div>
            <div class="col-5 bg-blue border height-80">
                <div class="row margin-15">
                    <div class="col-6 bg-green border height-50 center"></div>
                    <div class="col-6 bg-green border height-50 center"></div>
                </div>
            </div>
        </div>

        <!-- Alignment -->
        <div class="row padding-top">
            <div class="col-6 bg-blue border height-50 center">start</div>
        </div>

        <div class="row">
            <div class="col-6 col-offset-3 bg-blue border height-50 center">center</div>
        </div>

        <div class="row">
            <div class="col-6 col-offset-6 bg-blue border height-50 center">end</div>
        </div>

        <div class="row">
            <div class="col-6 bg-blue border height-100"></div>
            <div class="col-6 border height-100">
                <div class="row">
                    <div class="col-12 bg-blue border height-50 center">top</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 bg-blue border height-100"></div>
            <div class="col-6 border height-100 center">
                <div class="row width-100">
                    <div class="col-12 bg-blue border height-50 center">center</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 bg-blue border height-100"></div>
            <div class="col-6 border height-100 bottom">
                <div class="row width-100">
                    <div class="col-12 bg-blue border height-50 center">bottom</div>
                </div>
            </div>
        </div>

        <!-- Justify content -->
        <div class="row padding-top">
            <div class="col-12 bg-blue border height-80">
                <div class="row width-100 space-around margin-15">
                    <div class="col-3 bg-green border height-50"></div>
                    <div class="col-3 bg-green border height-50"></div>
                    <div class="col-3 bg-green border height-50"></div>
                </div>
            </div>
        </div>

        <div class="row padding-top">
            <div class="col-12 bg-blue border height-80">
                <div class="row width-100 space-between">
                    <div class="col-3 bg-green border height-50 margin-15"></div>
                    <div class="col-3 bg-green border height-50 margin-15"></div>
                    <div class="col-3 bg-green border height-50 margin-15"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
